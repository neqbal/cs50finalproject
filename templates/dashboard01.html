{% extends "layout01.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <div class="main-top">
        <div class="main-top-container">
            <div class="top-item-1">
                <button class="sort-by-btn">Sort By</button>
                <div class="sort-by-items">
                    <form action="/view" method="post">
                        <a href="/liked">Liked</a>
                        <a href="/disliked">Disliked</a>
                    </form>
                </div>
            </div>
            
                <div class="top-item-2">
                    <input class="search-bar" type="text" placeholder="Search..." name="search">
                </div>
            <div class="top-item-3">
                <button class="sort-by-btn">Layout</button>
                <div class="sort-by-items">
                    <form action="/view" method="post">
                        <a type="submit" name="column">Column</a>
                        <a type="submit" name="grid">Grid</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="main-middle">
        {% for i in post_data %}
        <div class="main-middle-container">
            <div class="main-middle-box-1">
                <div class="box-1-item-1">
                    <a class="Name" style="color: black;">{{ i["name"] }}</a>
                    <a class="username" style="color: black;">{{ "@" ~ i["username"] }}</a>
                </div>
            </div>
            <div class="main-middle-box-2">
                <p>{{ i["post"] }}</p>
            </div>
            <div class="main-middle-box-3">
                <div class="box-3-item-1">
                    <svg name="like{{ i["post_id"]}}" id="like{{ i["post_id"]}}" class="like" onclick="like(this.id)" style="display: block; width: 30px; height: 30px;" xlmns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24">
                        <path d="M6.28 3c3.236.001 4.973 3.491 5.72 5.031.75-1.547 2.469-5.021 
                            5.726-5.021 2.058 0 4.274 1.309 4.274 4.182 0 3.442-4.744 7.851-10 13-5.258-5.151-10-9.559-10-13 
                            0-2.676 1.965-4.193 4.28-4.192zm.001-2c-3.183 0-6.281 2.187-6.281 6.192 0 4.661 5.57 9.427 12 15.808 6.43-6.381 12-11.147 
                            12-15.808 0-4.011-3.097-6.182-6.274-6.182-2.204 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248z"/>
                    </svg>
                    <svg name="dislike{{ i["post_id"]}}" id="dislike{{ i["post_id"]}}" class="dislike" onclick= "dislike(this.id)" style="display: none; width: 30px; height: 30px;" xlmns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> 
                        <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 
                            12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
                    </svg>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}

{% block foot%}
    <div class="foot">
        <form action="/add" method="post">
        <div class="foot-container">
            <div class="message-box">
                <input type="textarea" autocomplete="off" font-size="16px" class="message-box" placeholder="Type something..." name="message">
            </div>
            <div class="post-btn">
                <button type="submit" class="post-btn">Post</button>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
