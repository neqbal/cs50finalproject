<!DOCTYPE html>

<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="initial-scale=1", width="device-width">

        <!-- https://getbootstrap.com/docs/5.3 --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link href = "/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="bg-dark">
            <nav class="navbar navbar-expand-lg bg-body-teritory ms-2">
                <a class="navbar-brand text-light" href="/">Project</a>
                <button class="navbar-toggler" aria-controls="navbar" aria-expanded="false"
                    aria-label="Toggle Navigation" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button> 
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                    <ul class="navbar nav d-flex mt-2">
                        <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/myposts">My Posts</a></li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ session['username'] }}</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/profile">Profile</a>
                                <a class="dropdown-item" href="/logout">Log Out</a>
                            </div>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-light" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="/login">Login</a></li>
                    </ul>
                    {% endif %}
                </div>
            </nav>
        </div>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}  
        </main>
    </body>
</html>
